<!DOCTYPE html>
<html lang="en">

<head>

    <title>Create User</title>

</head>

<style>
    div {

        margin: 10px;
    }
</style>


<h1>Create User</h1>
<hr>

<form action="" style="margin:10px">
    <fieldset>
        <legend>Recent superhero movies:</legend>

        <div>
            <label>Name of the movie: </label>
            <select type="text" name="name" placeholder="name" id="movie">
                <option value="deadpool">Deadpool</option>
                <option value="batman_vs_superman">Batman v Superman</option>
                <option value="civil_war">Captain America: Civil War</option>
                <option value="doctor_strange">Doctor Strange</option>
                <option value="suicide_squad">Suicide Squad</option>
                <option value="apocalypse">X-men: Apocalypse</option>
                <option value="gotg_vol2">Guardian of the Galaxy Vol 2</option>
                <option value="justice_league">Justice League</option>
                <option value="logan">Logan</option>
                <option value="homcoming">Spider-Man: Homecoming</option>
                <option value="wonder_woman" selected="selected">Wonder Woman</option>
                <option value="thor_ragnarok">Thor: Ragnarok</option>
                <option value="black_panther">Black Panther</option>
            </select>

        </div>

        <div>

            <label for="bioid">Bio : </label> 
            <textarea name="bio" id="bio" cols="75" rows="15" style="display: block" id="bioid"></textarea>

        </div>

        <div>
                <label for="avatarid">Avatar image:</label>
            <input type="file" name="filename" id="avatarid">
        </div>

        <div style="word-spacing: 20px; display: block; margin-left: 300px; margin-right: auto;">

            <input type="button" value="Clear Form" name="clear" id="clear">
            <input type="button" value="Add new user" name="new_user" id="new">

        </div>







    </fieldset>
</form>



</Batman v Supermanody>

</html>
