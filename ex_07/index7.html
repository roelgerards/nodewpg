<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        alert('This program adds all the numbers you input')

        let number = 0;
        let result = 0;

        let status = window.confirm(`Would you like to add a number`);

        while (status == true) {
            number = prompt(`The result so far is: ${number}`)
            result += parseInt(number)
            number = result

            status = window.confirm(`The result so far is: ${result}, Would you like to add another number ?`)
        }
    </script>

</head>

</body>

</html>
