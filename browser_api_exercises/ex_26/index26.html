<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>

    <script>
       
       window.onload = function () {
            
            const unList = document.createElement('ul');
            const people = ['nico', 'pedro', 'juan', 'marta', 'belen', 'emilia', 'xime', 'pedro', 'juan', 'marta'];
            
            document.body.appendChild(unList);
            
            people.forEach((names) => {
                const listItems = document.createElement('li');
                listItems.innerHTML = names
                unList.appendChild(listItems);
            });

        };
    
    </script>

  </head>
  <body>
  </body>
</html>
