
<!DOCTYPE html>
<html lang="en">

<head>
    <title>It's all JavaScript Baby!!</title>

    <script>
        window.onload = function () {
            
            const unList = document.createElement('ul');
            const numbersArray = [1, 5, 6, 15, 7, 23, 42, ];
            
            
            
            numbersArray.forEach((numbers) => {
                let listItems = document.createElement('li');
                if (numbers%2 === 0) {  //The number is even
                    listItems.style.color = '#ddd';
                } else {         //The number is odd
                    listItems.style.color = '#000';
                }
                listItems.innerText = numbers
                document.body.appendChild(unList);
                unList.appendChild(listItems);
            });

        };

    </script>

</head>

</body>
</html>
