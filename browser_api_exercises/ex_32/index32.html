<!DOCTYPE html>
<html>

<head>
  <title>Events</title>

  <script>
    window.onload = function () {
      const button = document.getElementById('firstbutton');
      const click = function () {
        alert("Oh.. Don't Click Me!!")
      }
      button.onclick = click;

    };
  </script>
</head>


<body>
  <div>
    <button id="firstbutton">Click me!!</button>
  </div>
</body>

</html>
