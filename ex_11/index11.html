<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        var username = prompt('Your username :')
        var password = prompt('Your password :')
        var status = null;


        function openMsg(f1) {
            alert(`Welcome ${username}`)
            f1();
        }

        const f2 = function () {
            setTimeout(() => {
                status = window.confirm("Do you still want to be logged?")

                if (status == true) {
                    alert(`${username} your session has been restored`)
                } else {
                    alert(`${username} your session has expired`)
                }
            }, 10000);
        }

        openMsg(f2);

        console.log(`Your password: ${password} has been here stored safely ;-)`)
    </script>

</head>

</html>
